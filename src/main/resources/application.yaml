spring:
  config:
    import:
      - application-secret.yaml
      - admin-config.properties
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    hikari:
      maximum-pool-size: 50
      idle-timeout: 60000
      connection-timeout: 5000


logging:
  level:
    io:
      minio: DEBUG
